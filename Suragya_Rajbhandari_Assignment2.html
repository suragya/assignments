 <html>
 <head>
<title>Program to Find an Area of a circle</title>
   </head>
   <body>
   <h1>Circle Area Calculator</h1>
      <label for="RadiusOfCircle">Enter radius: </label>
      <input type="number" id="RadiusOfCircle" placeholder="RadiusOfCircle" />
      <button onclick="calculateAreaOfCircle()">Calculate Area</button>
	  <script>
          function calculateAreaOfCircle() {
          let RadiusCircle = parseFloat(document.getElementById("RadiusOfCircle").value);
	      if (!isNaN(RadiusCircle) && RadiusCircle > 0) 
			{
               let area = 3.14 * RadiusCircle * RadiusCircle;
                alert("The area of the Circle is: " + area);
            } 
		   else
		     {
              alert("Please enter a valid positive number for radius.");
              }
 }
</script></body></html>
