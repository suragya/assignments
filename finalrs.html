<tr>

</body>

<script >

        function populatedTableData() {
            var form = document.getElementById("rs");
            var table = document.getElementById("table_data");
            var newRow = table.insertRow();

            var cells = [];
            for (var i = 0; i < 10; i++) {
                cells[i] = newRow.insertCell(i);
            }

            cells[0].innerHTML = form.elements["fname"].value;
            cells[1].innerHTML = form.elements["lname"].value;
            cells[2].innerHTML = form.elements["dob"].value; 
			cells[3].innerHTML = form.elements["phone"].value;
            cells[4].innerHTML = form.elements["email"].value;
            cells[5].innerHTML = form.elements["school"].value;
            cells[6].innerHTML = form.elements["gpa"].value;
            cells[7].innerHTML = form.elements["Address"].value;
            cells[8].innerHTML = form.elements["city"].value;
            cells[9].innerHTML = form.elements["province"].value;
          
        }
    </script>
